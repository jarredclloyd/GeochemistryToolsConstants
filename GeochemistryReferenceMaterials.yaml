## Basic Reference Material Structure - copy this and fill out as appropriate for new RMs
# - refmatID: RefMatID (should be a single string with no special characters or white space)
#   name:  published name of ref mat (e.g. NIST SRM 610)
#   description: string based description of material
#   material: class of material (e.g. glass)
#   aliases: [alias 1, alias 2]
#   references: [ref 1, ref 2]
#   elemental_concentrations:
#     H:
#       value: 251.0
#       uncertainty: 9.0
#       units: μg/g
#
#   isotopic_abundances:
#     Sr88: 0.8258 (i.e. the fractional abundance)
#   isotopic_ratios:
#     Rb85Sr87:
#       value:

#
#       uncertainty:
#       type: atomic OR mass (type of ratio)
#
#   age_data: [system, value, uncert, unit] (e.g. [U238Pb206, 600, 1, Myr])
# Uncertainty follows that of GUM (aka the combined standard uncertainty). Coverage factor, k, is = 2.

